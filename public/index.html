<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.1.0/dist/css/shepherd.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@12.0.5/dist/css/shepherd.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/shepherd.js@12.0.5/dist/cjs/shepherd.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.1.0/dist/js/shepherd.min.js"></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <iframe src="../chat_bot/index.html" frameborder="0" scrolling="no" style="width: 400px; height: 500px;"></iframe>
    <form class="registration-form">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</body>
</html>
